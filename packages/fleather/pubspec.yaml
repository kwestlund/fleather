name: fleather
description: Clean, minimalistic and collaboration-ready rich text editor for Flutter.
version: 1.7.0
homepage: https://github.com/fleather-editor/fleather
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.16.0
  quill_delta: ^3.0.0-nullsafety.2
  parchment:
    git:
      url: https://github.com/kwestlund/fleather
      path: packages/parchment
  characters: ^1.2.0
  flutter_keyboard_visibility: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  fake_async: ^1.3.1
  mocktail: ^0.3.0
